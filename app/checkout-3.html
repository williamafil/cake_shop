<main class="checkout order_container">
  <div class="checkout_form">
    <div class="wrapper">
      <div class="checkout_heading">
        <h3>發票</h3>
        <div class="progress">
          <div class="pixel"><i class="fas fa-check-circle"></i></div>
          <div class="pixel"><i class="fas fa-check-circle"></i></div>
          <div class="pixel circle"></div>
        </div>
      </div>
      <div class="form_row receipt">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
          <h4 class="e_receipt">電子發票</h4>
          <h4 class="paper_receipt">郵寄發票</h4>
        </label>
      </div>
      <div class="form_row">
        <div class="one_column">
          <h6 class="label">電子郵件信箱</h6>
          <input
            type="email"
            name=""
            id=""
            placeholder="example@email.com"
          />
        </div>
      </div>
      <div class="form_row">
        <div class="one_column">
          <h6 class="label">統一編號 (選填)</h6>
          <input type="text" name="" id="" placeholder="12345678" />
        </div>
      </div>
    </div>
    <a class="next_link" href="checkout-success.html">
      <div class="next_step">確認結帳</div>
    </a>
  </div>
  <div class="right_column">
    <div class="order_detail">
      <h3 class="order_detail_title">訂單摘要</h3>
      <div class="order_total">
        <div class="subtotal">
          <h4>小計</h4>
          <p>NT $2,700</p>
        </div>
        <div class="shipping">
          <h4>運費</h4>
          <p>NT $200</p>
        </div>
        <div class="grand_total">
          <h3>總計</h3>
          <p>NT $2,900</p>
        </div>
      </div>
    </div>

    <div class="order_detail">
      <h3 class="order_detail_title">購物清單</h3>

      <div class="ordered_items">
        <div class="item">
          <img src="./assets/images/p-5.png" alt="" />
          <div class="item_info">
            <h4>焦糖馬卡龍 (2)</h4>
            <p>NT $900</p>
          </div>
        </div>
      </div>

      <div class="ordered_items">
        <div class="item">
          <img src="./assets/images/p-4.png" alt="" />
          <div class="item_info">
            <h4>焦糖馬卡龍 (2)</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
